<!DOCTYPE html>
<html>
  <head>
    <title>juniko.corp</title>
    <meta name="description" content="juniko.corp Dashboard" />
    <meta name="keywords" content="janco" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/global.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/card-addr.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/card-body.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/card-border.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/card-company.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/card-icon.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" href="css/card.css" media="screen" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/footer.css"
      media="screen"
    />
  </head>

  <body>
    <div class="card-container">
      <div class="card">
        <div id="header" class="bottom-border">
          <div id="title-container">
            <div id="name">juniko.corp</div>
            <div id="title">LAN of the Internet.</div>
          </div>
          <div id="icon-container">
            <a href="/jang/">
              <img src="assets/services/magichanics.png" alt="juniko" class="sq-icon" />
            </a>
          </div>
        </div>
        <div id="body">
          <div class="icons">
            <a href="/sftpgo/web/client" class="icon-container">
              <img
                src="assets/services/sftpgo.png"
                alt="Filebrowser"
                class="icon"
              />
              <div class="icon-footer">Cloud Drive</div>
            </a>
            <a href="/syncthing" class="icon-container">
              <img
                src="assets/services/syncthing.png"
                alt="Syncthing"
                class="icon"
              />
              <div class="icon-footer">File Sync</div>
            </a>
            <a href="/blog" class="icon-container">
              <img
                src="assets/services/ghost.png"
                alt="Ghost"
                class="icon"
              />
              <div class="icon-footer">Blog</div>
            </a>
            <a href="/booru/" class="icon-container">
              <img
                src="assets/services/booru.png"
                alt="Szurubooru"
                class="rect-icon"
              />
              <div class="icon-footer">Booru</div>
            </a>
            <a href="/emby" class="icon-container">
              <img
                src="assets/services/emby.png"
                alt="Portainer"
                class="icon"
              />
              <div class="icon-footer">TV & Movies</div>
            </a>
          </div>
        </div>
        <div id="footer" class="top-border">
          <div class="host">
            <p>Version: v2.2.0 | IRC available on port 6697.</p>
            <p><a href="/portainer">Admin panel</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
